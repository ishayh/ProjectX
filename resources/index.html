<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>RouteGod</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Crimson+Text|Francois+One|Fugaz+One|Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Hairline" rel="stylesheet">

    <link rel="stylesheet" id="theme" type="text/css" href="./css/run.css">
</head>

<body>
    <div class="overall-background"></div>
    <div class="header-container">
        <img class="logo" src="./images/logo9.png">
        <span class="header-content">
            <span class="title">Green Run</span>
            <span class="log-in btn-primary btn">login</span>
        </span>

    </div>
    <div class="main-container">

        <div class="menu-container">
            <!-- start and end points -->
            <div>
                <div class="start-point">
                    <select id="start" class="btn btn-primary">
                        <option selected disabled value="chicago, il">Start Point</option>
                        <option value="[40.7829, -73.9654]">Central Park</option>
                        <option value="st louis, mo">St Louis</option>
                        <option value="joplin, mo">Joplin, MO</option>
                        <option value="oklahoma city, ok">Oklahoma City</option>
                        <option value="amarillo, tx">Amarillo</option>
                        <option value="gallup, nm">Gallup, NM</option>
                        <option value="flagstaff, az">Flagstaff, AZ</option>
                        <option value="winona, az">Winona</option>
                        <option value="kingman, az">Kingman</option>
                        <option value="barstow, ca">Barstow</option>
                        <option value="san bernardino, ca">San Bernardino</option>
                        <option value="los angeles, ca">Los Angeles</option>
                    </select>
                </div>
            </div>
            <!-- dropdown -->
            <div class="terrain">
                <select class="btn btn-primary">
                    <option disabled selected value="">Choose Terrain</option>
                    <option value="">Road</option>
                    <option value="">Beach</option>
                    <option value="">Park</option>
                </select>
            </div>
            <!-- range bar -->
            <div class="distance-setting">
                <label for="range">
                    <input type="range" name="range" id="range" min="1" max="32" step="0.5" value="1" />
                </label>
                <output for="range" class="output"></output>
            </div>
            <button id="submit" class="btn btn-primary" onclick="cal()" >Get route!</button>
            <div class="loader">
                
                <!-- <iframe src="https://giphy.com/embed/l3vQX4tXkLa1PTZ2U" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen>
                </iframe><p><a href="https://giphy.com/gifs/trippy-run-abstract-l3vQX4tXkLa1PTZ2U">via GIPHY</a></p> -->
            </div>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>
    <div class="footer">
        <i class="social fa fa-facebook"></i>
        <i class="social fa fa-twitter"></i>
        <i class="social fa fa-instagram"></i>
        <i class="social fa fa-at"></i>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/run.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC34UXx4v-s8keP7i2yM7V5B0J58ra7gDo&callback=initMap">
    </script>
    <script src="./js/routeGod.js"></script>

    <div class="login-screen">
        <div class="login-form">
            <span onClick="hide()" class="glyphicon glyphicon-remove"></span>
            <h3>Log In</h3>
            <input placeholder="Username" type="text">
            <input type="password" placeholder="password" type="text">
            <div>
                <button class="btn btn-primary" onclick="hide()">Run</button>
            </div>
            <div class="forgot">Forgot my password</div>
            <h3 class="sign-up btn btn-primary">Sign Up</h3>
        </div>

    </div>
</body>

</html>
