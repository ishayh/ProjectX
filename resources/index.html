<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>RouteGod</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" id="theme" type="text/css" href="./css/run.css">
</head>

<body>
    <div class="main-container">
        <div class="menu-container">
            <!-- dropdown -->
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#">HTML</a>
                    </li>
                    <li>
                        <a href="#">CSS</a>
                    </li>
                    <li>
                        <a href="#">JavaScript</a>
                    </li>
                </ul>
            </div>
            <!-- range bar -->
            <label for="range">
                <input type="range" name="range" id="range" min="1" max="32" step="0.5" value="1" />
            </label>
            <output for="range" class="output"></output>
            <div class="submit btn btn-primary">GreenRun</div>

        </div>
        <div class="map-container">
            <div class="the-map">
                    <div id="floating-panel">
                            <b>Start: </b>
                            <select id="start">
                              <option value="chicago, il">Chicago</option>
                              <option value="st louis, mo">St Louis</option>
                              <option value="joplin, mo">Joplin, MO</option>
                              <option value="oklahoma city, ok">Oklahoma City</option>
                              <option value="amarillo, tx">Amarillo</option>
                              <option value="gallup, nm">Gallup, NM</option>
                              <option value="flagstaff, az">Flagstaff, AZ</option>
                              <option value="winona, az">Winona</option>
                              <option value="kingman, az">Kingman</option>
                              <option value="barstow, ca">Barstow</option>
                              <option value="san bernardino, ca">San Bernardino</option>
                              <option value="los angeles, ca">Los Angeles</option>
                            </select>
                            <b>End: </b>
                            <select id="end">
                              <option value="chicago, il">Chicago</option>
                              <option value="st louis, mo">St Louis</option>
                              <option value="joplin, mo">Joplin, MO</option>
                              <option value="oklahoma city, ok">Oklahoma City</option>
                              <option value="amarillo, tx">Amarillo</option>
                              <option value="gallup, nm">Gallup, NM</option>
                              <option value="flagstaff, az">Flagstaff, AZ</option>
                              <option value="winona, az">Winona</option>
                              <option value="kingman, az">Kingman</option>
                              <option value="barstow, ca">Barstow</option>
                              <option value="san bernardino, ca">San Bernardino</option>
                              <option value="los angeles, ca">Los Angeles</option>
                            </select>
                            </div>
                            <div id="map"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/run.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC34UXx4v-s8keP7i2yM7V5B0J58ra7gDo&callback=initMap">
    </script>
</body>

</html>
